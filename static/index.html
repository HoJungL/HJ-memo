<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hj의 메모장!</title>
  </head>
  <body>
    <form id="memo-form">
      <label for="memo-input">메모를 입력하세요</label>
      <input
        type="text"
        id="memo-input"
        placeholder="여기에 메모를 입력하세요"
        required
      />
      <!-- ul 태그 쓰면 점이, oi 태그쓰면 번호가 -->
      <button id="memo-submit" type="submit">create!</button>
    </form>
    <ul id="memo-ul"></ul>
    <script src="app.js"></script>
  </body>
</html>
